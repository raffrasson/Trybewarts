<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Trybewarts</title>
</head>
<body>
  <header class="header">
      <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="Logo Trybewarts">
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form class="trybewarts-login">
        <input type="email" class="m-1 form-control" id="inputEmail" placeholder="Login">
        <input type="password" class="m-1 form-control" id="inputSenha" placeholder="Senha">
        <button type="button" class="m-1 btn btn-primary" id="botaoLogin">Entrar</button>
    </form>
</header>
<main>
    <form id="evaluation-form">
        <div id="nomeSobrenome">
            <input type="nome" class="mr-1 form-control" id="input-name" placeholder="Nome">
        <input type="sobrenome" class="form-control" id="input-lastname" placeholder="Sobrenome">
        </div>
        <div id="emailCasa">
          <input type="email" class="my-1 form-control" id="input-email" placeholder="Email">
          <select class="form-select" id="house">
            <option id="gitnoria-house" value="Gitnória">Gitnória</option>
            <option id="reactpuff-house"value="Reactpuff">Reactpuff</option>
            <option id="corvinode-house"value="Corvinode">Corvinode</option>
            <option id="pytherina-house"value="Pytherina">Pytherina-</option>
        </select>
        </div>
        <label id="label-family">Qual sua família?</label>
        <label for="front"><input id="front" type="radio" name="family" value="Frontend">Frontend</label>
        <label for="back"><input id="back" type="radio" name="family" value="Backend">Backend</label>
        <label for="full"><input id="full" type="radio" name="family" value="FullStack">FullStack</label>
        <label id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
        <div id="subjecto"><input type="checkbox" name="subjecto" class="subject" value="HoFs">HoFs
        <input type="checkbox" name="subjecto" class="subject" value="Jest">Jest
        <input type="checkbox" name="subjecto" class="subject" value="Promises">Promises
        <input type="checkbox" name="subjecto" class="subject" value="React">React
        <input type="checkbox" name="subjecto" class="subject" value="SQL">SQL
        <input type="checkbox" name="subjecto" class="subject" value="Python">Python
        </div>
        <div>
          <label id="label-rate">Como você avalia a Trybewarts?</label>
          <input type="radio" name="rate" class="ratio" value="1">1
          <input type="radio" name="rate" class="ratio" value="2">2
          <input type="radio" name="rate" class="ratio" value="3">3
          <input type="radio" name="rate" class="ratio" value="4">4
          <input type="radio" name="rate" class="ratio" value="5">5
          <input type="radio" name="rate" class="ratio" value="6">6
          <input type="radio" name="rate" class="ratio" value="7">7
          <input type="radio" name="rate" class="ratio" value="8">8
          <input type="radio" name="rate" class="ratio" value="9">9
          <input type="radio" name="rate" class="ratio" value="10">10
        </div>
        <label class="textarea">Deixe seu comentário: <br><textarea name="coment" cols="30" rows="10" maxlength="500"></textarea></label>
    </form>
    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="logo da Trybewarts colorido">
</main>
  <script src="script.js"></script>
</body>
</html>
